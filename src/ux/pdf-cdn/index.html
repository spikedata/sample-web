<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dropzone</title>
    <link rel="stylesheet" href="../shared/dropArea.css" />
    <style>
      #output {
        width: 480px;
        margin: 30px auto;
      }
    </style>
  </head>

  <body>
    <div id="drop-area">
      <form>
        <p>
          Upload 1 or more pdfs by dragging and dropping onto the dashed region or clicking "Choose
          pdfs"
        </p>
        <input type="file" id="fileElem" multiple accept="application/pdf" />
        <label class="button" for="fileElem">Choose pdfs</label>
      </form>
    </div>
    <div id="output">
      <pre id="json-output"></pre>
    </div>

    <script src="../cdn/spike-api.umd.js"></script>
    <script src="../shared/dropArea.js"></script>
    <script src="app.js"></script>
  </body>
</html>
